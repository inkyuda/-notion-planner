    <div id="messageContainer"></div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let events = [];
        let isLoading = false;
        let isLoadingEvents = false;

        // DOM ìš”ì†Œ
        const titleInput = document.getElementById('title');
        const dateInput = document.getElementById('date');
        const locationInput = document.getElementById('location');
        const saveBtn = document.getElementById('saveBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const eventsList = document.getElementById('eventsList');
        const messageContainer = document.getElementById('messageContainer');

        // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
        function showMessage(type, text) {
            messageContainer.innerHTML = '';
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            
            const iconMap = {
                success: 'âœ…',
                error: 'âŒ',
                info: 'â„¹ï¸'
            };
            
            message.innerHTML = `
                <span class="icon">${iconMap[type]}</span>
                ${text}
            `;
            
            messageContainer.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 5000);
        }

        // ë¡œë”© ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateSaveButton() {
            if (isLoading) {
                saveBtn.innerHTML = `
                    <div class="spinner"></div>
                    ë…¸ì…˜ì— ì €ì¥ ì¤‘...
                `;
                saveBtn.disabled = true;
            } else {
                saveBtn.innerHTML = `
                    <span class="icon">ğŸ’¾</span>
                    ë…¸ì…˜ì— ì €ì¥
                `;
                saveBtn.disabled = false;
            }
        }

        function updateRefreshButton() {
            const refreshIcon = document.getElementById('refreshIcon');
            if (isLoadingEvents) {
                refreshIcon.innerHTML = '<div class="spinner" style="width: 16px; height: 16px; border-width: 2px; border-color: white; border-top-color: transparent;"></div>';
            } else {
                refreshIcon.textContent = 'ğŸ”„';
            }
        }

        // ì¼ì • ëª©ë¡ ë Œë”ë§
        function renderEvents() {
            if (isLoadingEvents) {
                eventsList.innerHTML = `
                    <div class="loading-state">
                        <div class="spinner"></div>
                        <p>ë…¸ì…˜ì—ì„œ ì¼ì •ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                    </div>
                `;
                return;
            }

            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ğŸ“…</div>
                        <h3>ì €ì¥ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>ìƒˆ ì¼ì •ì„ ì¶”ê°€í•´ë³´ì„¸ìš”!</p>
                    </div>
                `;
                return;
            }

            // ë‚ ì§œìˆœìœ¼ë¡œ ì •ë ¬
            const sortedEvents = [...events].sort((a, b) => {
                if (!a.date) return 1;
                if (!b.date) return -1;
                return new Date(a.date) - new Date(b.date);
            });

            eventsList.innerHTML = sortedEvents.map(event => `
                <div class="event-card">
                    <div class="event-title">${event.title}</div>
                    <div class="event-details">
                        ${event.date ? `
                            <div class="event-detail">
                                <span class="icon">ğŸ“…</span>
                                ${formatDate(event.date)}
                            </div>
                        ` : ''}
                        ${event.location ? `
                            <div class="event-detail">
                                <span class="icon">ğŸ“</span>
                                ${event.location}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // ë‚ ì§œ í¬ë§·íŒ…
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'short'
            };
            return date.toLocaleDateString('ko-KR', options);
        }

        // ë…¸ì…˜ì—ì„œ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°
        async function loadEvents() {
            isLoadingEvents = true;
            updateRefreshButton();
            renderEvents();
            
            try {
                const response = await fetch('/.netlify/functions/get-events', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    events = data.events || [];
                    
                    if (events.length > 0) {
                        showMessage('success', `${events.length}ê°œì˜ ì¼ì •ì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤`);
                    } else {
                        showMessage('info', 'ì €ì¥ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤');
                    }
                } else {
                    throw new Error(data.error || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜');
                }
                
            } catch (error) {
                console.error('ë¡œë”© ì˜¤ë¥˜:', error);
                showMessage('error', `ì¼ì • ë¡œë”© ì‹¤íŒ¨: ${error.message}`);
                events = [];
            } finally {
                isLoadingEvents = false;
                updateRefreshButton();
                renderEvents();
            }
        }

        // ë…¸ì…˜ì— ì¼ì • ì €ì¥
        async function saveToNotion() {
            const title = titleInput.value.trim();
            const date = dateInput.value;
            const location = locationInput.value.trim();

            if (!title || !date) {
                showMessage('error', 'ì œëª©ê³¼ ë‚ ì§œëŠ” í•„ìˆ˜ ì…ë ¥ í•­ëª©ì…ë‹ˆë‹¤');
                return;
            }

            isLoading = true;
            updateSaveButton();

            try {
                const response = await fetch('/.netlify/functions/save-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        date,
                        location
                    })
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showMessage('success', 'ì¼ì •ì´ ë…¸ì…˜ì— ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰');
                    
                    // í¼ ì´ˆê¸°í™”
                    titleInput.value = '';
                    dateInput.value = '';
                    locationInput.value = '';
                    
                    // ì €ì¥ í›„ ì¼ì • ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                    setTimeout(() => {
                        loadEvents();
                    }, 1000);
                } else {
                    throw new Error(data.error || 'ì €ì¥ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.error('ì €ì¥ ì˜¤ë¥˜:', error);
                showMessage('error', `ì €ì¥ ì‹¤íŒ¨: ${error.message}`);
            } finally {
                isLoading = false;
                updateSaveButton();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡ ë° ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            saveBtn.addEventListener('click', saveToNotion);
            refreshBtn.addEventListener('click', loadEvents);
            
            // Enter í‚¤ë¡œ ì €ì¥
            titleInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveToNotion();
                }
            });
            
            locationInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveToNotion();
                }
            });
            
            // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¼ì • ë¶ˆëŸ¬ì˜¤ê¸°
            setTimeout(() => {

            }, 500);
        });
    </script>
